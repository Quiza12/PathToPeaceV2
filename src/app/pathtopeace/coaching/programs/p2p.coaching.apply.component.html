
<div class="main">
    <div class="section landing-section" style="margin-top: 120px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center">Apply for Coaching</h2>
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Name" (focus)="focus=true" (blur)="focus=false" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" (focus)="focus1=true" (blur)="focus1=false" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Program</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="nc-icon nc-atom"></i></span>
                                    </div>
                                    <select placeholder="Program" (focus)="focus1=true" (blur)="focus1=false">
                                        <option *ngFor="let program of programs" [value]="program.value">
                                          {{ program.viewValue }}
                                        </option>
                                    </select>
                                    <!-- <input type="text" class="form-control" placeholder="Program" (focus)="focus1=true" (blur)="focus1=false" > -->
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Phone Number</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="nc-icon nc-mobile"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Phone Number" (focus)="focus1=true" (blur)="focus1=false" >
                                    
                                </div>
                            </div>
                        </div>
                        <label>Greatest challenge?</label>
                        <textarea class="form-control" rows="4" placeholder="What is your greatest challenge in life right now"></textarea>
                        <div class="row">
                            <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-warning btn-lg btn-fill">Submit Application</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
