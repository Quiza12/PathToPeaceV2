
<div class="main" style="margin-top: 50px;">

    <div class="section landing-section">
        <div class="container">
            <div class="row"> 
                <h2 class="title">Peace of Advice</h2>
            </div>
            <div class="row"> 
                <p>Tips and tricks to finding your peace.</p>
            </div>
            <br/>
            <div class="row"> 
                <div class="col-md-6 mr-auto ml-auto  mb-4 mb-md-4" *ngFor="let peaceOfAdvice of peacesOfAdvice; let i = index">
                    <div class="rounded-7 peace-of-advice ">
                        <h4>{{peaceOfAdvice.title}}</h4>
                        <br/>
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" [src]="santiseUrl(peaceOfAdvice.link)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div>
                            <ul class="list-inline">
                                <li class="list-inline-item tag" *ngFor="let tag of peaceOfAdvice.tags; let j = index">{{tag}}</li>
                            </ul>
                        </div>
                        <p>{{peaceOfAdvice.description}}</p>
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</div>
